<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

  <title>Dog Toys of Reading</title>

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col text-center">
      <h1>Dog Toys</h1>
    </div>
    <div class="col">

    </div>
  </div>
  <div class="row">
    <div class="col"> <!-- Account Creation -->
      <form  action="#"  method="POST">
        <div class="form-group">
          <label for="FormControlSelect1">Stuffed Plush Toys</label>
          <select class="form-control" name="typeStuffedPlush" id="FormControlSelect1">
            <option value="redPlush">Velvet Red</option>
            <option value="bluePlush">Royal Blue</option>
          </select>
        </div>

        <div class="row mt-3 mb-2">
          <div class="col">
        <div class="form-group">
          <label for="quantPlush" class="form-label">Quantity</label>
          <input type="range" class="form-control-range" min="0" max="5" id="quantPlush"
                 onChange="document.getElementById('rangeval').innerText = document.getElementById('quantPlush').value">
          <span id="rangeval">2<!-- Default value --></span>
        </div> </div>

          <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="sizeXL">
          <label class="form-check-label" for="sizeXL">
            Extra Large
          </label>
        </div></div>
          <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="sizeSmall">
          <label class="form-check-label" for="sizeSmall">
            Original
          </label>
        </div></div></div>

        <div class="form-group">
          <label for="RopeSelect">Rope toys</label>
          <select class="form-control" id="RopeSelect">
            <option>Rope & Ball</option>
            <option>Squeaker</option>
          </select>
        </div>

        <div class="row mt-3 mb-2">
          <div class="col">
        <div class="form-group">
          <select class="select2-hidden-accessible" multiple="" tabindex="-1" aria-hidden="true">
            <option value="O1">Red</option>
            <option value="O2">Blue</option>
            <option value="O3">Orange</option>
            <option value="O4">Green</option>
          </select>
        </div></div>


          <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Mini (10″)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Small (15″)
          </label>
        </div>
            <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
          <label class="form-check-label" for="flexRadioDefault3">
            Medium (20″)
          </label>
        </div>
            <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
          <label class="form-check-label" for="flexRadioDefault4">
            Large (25″)
          </label>
        </div>
            <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" checked>
          <label class="form-check-label" for="flexRadioDefault5">
            X-Large (36″)
          </label>
        </div>

            <div class="col offset-1">&nbsp;</div>

          </div>

        <div class="form-group">
          <label for="comments">Comments</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Create an account for easy checkout in the future!</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-paw" aria-hidden="true"></i>
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
