<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">

    <style>
        .container {
            font-family: 'Baskervville', serif;
        }
    </style>

    <title>Dog Toys of Reading</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col text-center">
            <h1>Dog Toys</h1>
        </div>
        <div class="col">

        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="FormControlSelect1">Stuffed Plush Toys</label>
                    <select class="form-control" name="typeStuffedPlush" id="FormControlSelect1">
                        <option value="redPlush">Velvet Red</option>
                        <option value="bluePlush">Royal Blue</option>
                    </select>
                </div>

                <div class="row mt-3 mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="quantPlush" class="form-label">Quantity</label>
                            <input name="howMany" type="range" class="form-control-range" min="0" max="5"
                                   id="quantPlush"
                                   onChange="document.getElementById('rangeval').innerText = document.getElementById('quantPlush').value">
                            <span id="rangeval"><!-- Default value --></span>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-check">
                            <input name="sizePlush" class="form-check-input" type="checkbox" value="XL" id="sizeXL"
                                   value="HTML">
                            <label class="form-check-label" for="sizeXL">
                                Extra Large
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input name="sizePlush" class="form-check-input" type="checkbox" value="Original"
                                   id="sizeOrg" value="HTML">
                            <label class="form-check-label" for="sizeOrg">
                                Original
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="RopeSelect">Rope toys</label>
                    <select class="form-control" id="RopeSelect" name="typeRope">
                        <option value="ball">Rope & Ball</option>
                        <option value="squeak">Squeaker</option>
                    </select>
                </div>

                <div class="row mt-3 mb-2">
                    <div class="col">
                        <div class="form-group">
                            <select name="colorRope" class="select2-hidden-accessible" multiple="" tabindex="-1"
                                    aria-hidden="true">
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="orange">Orange</option>
                                <option value="green">Green</option>
                            </select>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ropeSize" id="miniRope" value="miniRope">
                            <label class="form-check-label" for="miniRope">
                                Mini (10″)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ropeSize" id="smallRope"
                                   value="smallRope">
                            <label class="form-check-label" for="smallRope">
                                Small (15″)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ropeSize" id="medRope" value="medRope">
                            <label class="form-check-label" for="medRope">
                                Medium (20″)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ropeSize" id="lRope" value="lRope">
                            <label class="form-check-label" for="lRope">
                                Large (25″)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ropeSize" id="xlRope" value="xlRope">
                            <label class="form-check-label" for="xlRope">
                                X-Large (36″)
                            </label>
                        </div>

                        <div class="col offset-1">&nbsp;</div>

                    </div>

                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea name="Comments" class="form-control" id="comments" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="text" name="Email" type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">Create an account for easy checkout in the
                            future!</small>
                    </div>
                    <div class="form-group mb-2">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="Password" class="form-control" id="exampleInputPassword1"
                               placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-paw" aria-hidden="true"></i>
                        Checkout
                    </button>

                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
